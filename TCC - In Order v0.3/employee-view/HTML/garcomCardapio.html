    <script>

        var tableSelected;

        function checkMark(){

            if(tableSelected != true){

                alert ("Mesa não selecionada!");

            }
            
            if(tableSelected == true){

                alert ("Bão");

            }

        }

        function showDiv(){

            document.getElementById("tableSelector").style.display = "block";
            document.getElementById("tableSelectorCloser").style.display = "block";
            document.getElementById("cardapio").style.display = "none";
            document.getElementById("topMain").style.display = "none";
        
        }

        function hideDiv(){

            document.getElementById("tableSelector").style.display = "none";
            document.getElementById("tableSelectorCloser").style.display = "none";
            document.getElementById("cardapio").style.display = "table";
            document.getElementById("topMain").style.display = "block";

        }

        function cliqueMesa01(){

            document.getElementById("tableNumber").innerHTML = "01";

            document.getElementById("tableSelectorCloser").style.display = "none";
            document.getElementById("cardapio").style.display = "table";
            document.getElementById("topMain").style.display = "block";

            tableSelected = true;

        }
