<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/login.css">
    <link rel="shortcut icon" href="../IMAGENS/icon.png" type="image/x-icon">
    <title>Entrar - InOrder</title>
</head>
<body>
    
    <section class="outerBox">

        <section class="loginBox"> 
           
            <img class="logoLogin" src="../IMAGENS/logo.png" alt="">
    
            <h1>FAZER LOGIN</h1>
    
            <form action="../../PHP/login.php" method="post" name="form" id="form">
    
                <input type="text" name="txtuser" placeholder="CPF ou EMAIL" id="iuser" required>
                <p class="errorText" id="errorUser">Preencha este campo primeiro.</p>

                <input type="password" name="txtpassword" id="isenha" placeholder="SENHA" required> <br>
                <p class="errorText" id="errorPassword">Preencha este campo primeiro.</p>

                <label for="imudarSenha" class="grayText" onclick="mostrarSenha()">
                    <input type="checkbox" name="mudarSenha" id="imudarSenha" class="mudarSenha" onclick="mostrarSenha()">
                    Mostrar senha
                </label>
                <br><br>
                
                <input type="button" name="envia" value="ENTRAR" class="enviaBotao" onclick="validateForm()">    

                
                
            </form>
    
            <a class="link" href="forgot.html">Esqueceu a senha?</a>
    
            <hr class="grayLine">
    
            <p class="grayText">Novo por aqui? <a href="../../cadastro/HTML/cadastro1.html" class="link">Cadastre-se</a> </p>
            
        </section>

    </section>



    <script>

        function mostrarSenha(){

            if(document.getElementById("imudarSenha").checked){

                document.getElementById("isenha").type =  "text";

            }
            else{

                document.getElementById("isenha").type =  "password";

            }

        }

        function validateForm(){

            var user = document.forms["form"]["txtuser"].value;
            var senha = document.forms["form"]["txtpassword"].value;

            if(user == null || user == ""){

                document.getElementById("iuser").style.borderColor = "red";
                document.getElementById("errorUser").style.display = "block";

            }
            if(senha == null || senha == ""){

                document.getElementById("isenha").style.borderColor = "red";
                document.getElementById("errorPassword").style.display = "block";

            }

            else{

                document.getElementById("form").submit();

            }

        }

    </script>

</body>
</html>
