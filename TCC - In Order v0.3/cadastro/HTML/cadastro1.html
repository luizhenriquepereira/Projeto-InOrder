<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/cadastro.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="../IMAGENS/icon.png" type="image/x-icon">

    <title>Cadastro - InOrder</title>

</head>
<body>
    
    <section class="outerBox">

        <section class="loginBox" id="loginBox1"> 
           
            <img class="logoLogin" src="../IMAGENS/logo.png" alt="">
    
            <h1>CADASTRE-SE</h1>
    
            <form action="../PHP/recebeCadastro.php" method="post">
    
                <label for="iemail">
                    <input type="text" name="txtemail" placeholder="E-MAIL" id="iemail" required>
                </label> <br>

                <label for="iuser">
                    <input type="text" name="txtuser" placeholder="NOME DE USUÁRIO" id="iuser" required>
                </label> <br>

                <label for="isenha">
                    <input type="password" name="txtpassword" id="isenha" placeholder="SENHA"
                    required>
                </label>
                
                <label for="ipasswordConfirm">
                    <input type="password" name="passwordConfirm" id="iConfirmarSenha" placeholder="CONFIRMAR SENHA" required>
                </label>
                <br>

                <label for="imudarSenha" class="grayText" onclick="mostrarSenha()">
                    <input type="checkbox" name="mudarSenha" id="imudarSenha" class="mudarSenha" onclick="mostrarSenha()">
                    Mostrar senha
                </label>
                <br><br>
                
                <input type="button" name="Envia" value="CONTINUAR" onclick="mudarBox()">
                   
            
    
            <p class="grayText"> Ao cadastrar-se, você concorda <br>com nossos <a class="link" href="https://www.youtube.com/watch?v=xvFZjo5PgG0&pp=ygUJcmljayByb2xs">Termos e Políticas de Privacidade</a>.</p>

            <hr class="grayLine">
    
            <p class="grayText">Já tem uma conta? <a href="../../login/HTML/login.html" class="link">Conecte-se</a> </p>
            
        </section>

        <section class="loginBox" id="loginBox2"> 
           
            <img class="logoLogin" src="../IMAGENS/logo.png" alt="">
    
            <h1>CADASTRE-SE</h1>
    

                <label for="iempresa">
                    <input type="text" name="txtempresa" placeholder="NOME DA EMPRESA" id="iempresa" required>
                </label> 
                <br>

                <label for="icpf">
                    <input type="text" name="txtcpf" placeholder="CPF" id="icpf" required>
                </label> 
                <br>

                <label for="itel">
                    <input type="tel" name="tel" placeholder="NÚMERO DE TELEFONE" id="itel" required>
                </label>
                <br>

                <label for="icnpj">
                    <input type="text" name="txtcnpj" placeholder="CNPJ" id="icnpj" required>
                </label> 
                <br>
                
                <input type="submit" name="Envia" value="CONFIRMAR" id="bot2">
                   
            </form>
    
            <p class="grayText"> Ao cadastrar-se, você concorda <br>com nossos <a class="link" href="https://www.youtube.com/watch?v=xvFZjo5PgG0&pp=ygUJcmljayByb2xs">Termos e Políticas de Privacidade</a>.</p>

            <hr class="grayLine">
    
            <p class="grayText">Já tem uma conta? <a href="../../login/HTML/login.html" class="link">Conecte-se</a> </p>
            
        </section>

    </section>

    <script> 

        function mudarBox(){

            document.getElementById("loginBox1").style.display = "none";
            document.getElementById("loginBox2").style.display = "block";

        }

        function mostrarSenha(){

            if(document.getElementById("imudarSenha").checked){

                document.getElementById("isenha").type =  "text";
                document.getElementById("iConfirmarSenha").type =  "text";

            }
            else{

                document.getElementById("isenha").type =  "password";
                document.getElementById("iConfirmarSenha").type =  "password";

            }

        }

    </script>

</body>
</html>
