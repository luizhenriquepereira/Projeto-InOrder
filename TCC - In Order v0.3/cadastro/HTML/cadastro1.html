<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/cadastro.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="../IMAGENS/icon.png" type="image/x-icon">

    <title>Cadastro - InOrder</title>

</head>
<body>
    
    <section class="outerBox">

        <section class="loginBox" id="loginBox1"> 
           
            <img class="logoLogin" src="../IMAGENS/logo.png" alt="">
    
            <h1>CADASTRE-SE</h1>
    
            <form action="../PHP/recebe.php" method="post">
    
                <label for="iemail">
                    <input type="text" name="txtemail" placeholder="E-MAIL" id="iemail" required>
                </label> <br>

                <label for="iuser"><input type="text" name="txtuser" placeholder="NOME DE USUÁRIO" id="iuser" required></label> <br>

                <label for="isenha">
                    <input type="password" name="password" id="password" placeholder="SENHA"
                    required>
                </label> 
                <img id="olho" src="../IMAGENS/eye-regular.svg" class="eye"></img>

                <input type="password" name="passwordConfirm" id="passwordConfirm" placeholder="CONFIRMAR SENHA" required>
                <img id="olho2" src="../IMAGENS/eye-regular.svg" class="eye2"></img><br>
                
                <input type="button" name="Envia" value="CONTINUAR" onclick="mudarBox()">
                   
            </form>
    
            <p class="grayText"> Ao cadastrar-se, você concorda <br>com nossos <a class="link" href="https://www.youtube.com/watch?v=xvFZjo5PgG0&pp=ygUJcmljayByb2xs">Termos e Políticas de Privacidade</a>.</p>

            <hr class="grayLine">
    
            <p class="grayText">Já tem uma conta? <a href="login.html" class="link">Conecte-se</a> </p>
            
        </section>

        <section class="loginBox" id="loginBox2"> 
           
            <img class="logoLogin" src="../IMAGENS/logo.png" alt="">
    
            <h1>CADASTRE-SE</h1>
    
            <form action="../PHP/recebe.php" method="post">

                <label for="iempresa"><input type="text" name="txtempresa" placeholder="NOME DA EMPRESA" id="iempresa" required></label> <br>

                <label for="icpf"><input type="text" name="txtcpf" placeholder="CPF" id="icpf" required></label> <br>

                <label for="itel"><input type="tel" name="tel" placeholder="NÚMERO DE TELEFONE" id="itel" required></label> <br>

                <label for="icnpj"><input type="text" name="txtcnpj" placeholder="CNPJ" id="icnpj" required></label> <br>
                
                <input type="submit" name="Envia" value="CONFIRMAR" id="bot2">
                   
            </form>
    
            <p class="grayText"> Ao cadastrar-se, você concorda <br>com nossos <a class="link" href="https://www.youtube.com/watch?v=xvFZjo5PgG0&pp=ygUJcmljayByb2xs">Termos e Políticas de Privacidade</a>.</p>

            <hr class="grayLine">
    
            <p class="grayText">Já tem uma conta? <a href="login.html" class="link">Conecte-se</a> </p>
            
        </section>

    </section>

    <script>

        function mudarBox(){

            document.getElementById("loginBox1").style.display = "none";
            document.getElementById("loginBox2").style.display = "block";

        }

        let btn = document.querySelector('.eye');

        btn.addEventListener('click', function() {

            let input = document.querySelector('#password');

            if(input.getAttribute('type') == 'password') {
                input.setAttribute('type', 'text');
                document. getElementById('olho').src = "../IMAGENS/eye-slash-regular-formated.png";

            } 
            else {
                input.setAttribute('type', 'password');
                document. getElementById('olho').src = "../IMAGENS/eye-regular-formated.png";

            }

        });


        let btn2 = document.querySelector('.eye2');

            btn2.addEventListener('click', function() {

            let input2 = document.querySelector('#passwordConfirm');

            if(input2.getAttribute('type') == 'password') {
                input2.setAttribute('type', 'text');
                document. getElementById('olho2').src = "../IMAGENS/eye-slash-regular-formated.png";

            } 
            else {
                input2.setAttribute('type', 'password');
                document. getElementById('olho2').src = "../IMAGENS/eye-regular-formated.png";

            }

    });

    </script>

</body>
</html>
