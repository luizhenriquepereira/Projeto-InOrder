<body>
    
    <header>
    
        <div class="headerWrapper">

            <div class="headerBox">
            
                <a href="perfil.html">
                    <span class="material-symbols-outlined" id="perfil">
                    account_circle
                    </span>

            </div>
            <div id="navBox">
                <nav>
            
                        <span><a href="cardapio.html">Cardápio</a></span>

            </div>
            <div class="headerBox">
                <a href="perfil.html">
                    <span class="material-symbols-outlined" id="config">

            </div>

        </div>

        <div class="optionList" id="opList">

            <span><p><a href="cardapio.html">Cardápio</a></p></span>

    <main>

        <h1>Configurações da conta</h1>
        <hr>

        <form action="#" method="post">

            <label for="inome">

                <p>Nome de usuário:</p>
                <input type="text" name="nome" id="inome" value="Luiz Henrique">

            </label>
            <label for="iemail">

                <p>Endereço de email:</p>
                <input type="text" name="email" id="iemail" value="luizhenrique@gmail.com">

            </label>
            <label for="inomeEmpresa">

                <p>Nome da empresa:</p>
                <input type="text" name="nomeEmpresa" id="inomeEmpresa" value="Estrela Bar">

            </label>
            <label for="icpf">

                <p>CPF:</p>
                <input type="text" name="cpf" id="icpf" value="XXX-XXX">

            </label>
            <label for="itel">

                <p>Número de Telefone:</p>
                <input type="text" name="tel" id="itel" value="123123123">

            </label>
            <label for="icnpj">

                <p>CNPJ:</p>

            </label>

            <h1>Configurações de Plano</h1>
            <hr>

            

        </form>

    </main>
    <footer>



    </footer>
    <script>

        function showOptionList(){

             if(document.getElementById("opList").style.display === "none"){

                 document.getElementById("opList").style.display = "block";
                 document.getElementById("setaCima").innerHTML = "expand_circle_up";

             }
             else{

                document.getElementById("opList").style.display = "none";
                document.getElementById("setaCima").innerHTML = "expand_circle_down";

             }

        }

    </script>
